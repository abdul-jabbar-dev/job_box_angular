<div *ngIf="true" @slideIn class="">

    <p class="max-w-[1000px] mx-auto text-4xl my-6"></p>
    <div class="max-w-[700px] mx-auto bg-slate-50">
        <p class="text-2xl text-gray-600">What qualities are you looking for in a candidate?</p>
        <p class="mt-4 text-gray-500">Important qualities of a good employee and candidate.</p>
        <br>
        <br>

        <form [formGroup]="newEmployerJobTitle" (submit)="send()">

            <div class="flex flex-col w-full">
 
                <div class="">
                    <label [for]="'job_title'" class="font-semibold">
                        Job Title
                        <span class="font-extrabold text-red-900">*</span>
                    </label>
                    <div class="custom-input-container">

                        <mat-icon class="custom-input-icon-start">work</mat-icon>
                        <input [formControlName]="'job_title'" required
                            class="bg-transparent w-full h-full active:bg-none pl-2 outline-none py-1 border-none"
                            [name]="'job_title'" [placeholder]="'Full Stack Developer'" [type]="'text'" />
                    </div>
                </div>
 

                <div> 
                    <label [for]="'job_title_tags'" class="font-semibold">
                        Job title tags
                        <span class="font-extrabold text-red-900">*</span>
                    </label>

                    <div class="custom-input-container">
                        <mat-icon class="custom-input-icon-start">label</mat-icon>
                        <div>
                            
                            <input [placeholder]="'React'"  [matAutocomplete]="auto" [formControlName]="'job_title_tags'" required
                                class="bg-transparent w-full h-full active:bg-none pl-2 outline-none py-1 border-none"
                                [name]="'job_title_tags'" #fruitInput [formControl]="fruitCtrl"
                                [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                (matChipInputTokenEnd)="add($event)" />
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                    <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                                        {{fruit}}
                                    </mat-option>
                                </mat-autocomplete>
                        </div>
                    </div>

                    <mat-chip-grid #chipGrid>
                        <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)">
                            {{fruit}}
                            <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                    </mat-chip-grid>
                </div>
 

            </div>

            <button type="submit" (click)="next()"
                class="block px-4  bg-indigo-600 mt-4 py-3 rounded-md text-white font-semibold my-2">Next</button>

        </form>
    </div>
</div>
