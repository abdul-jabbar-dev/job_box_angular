<div>
  <label [for]="title" *ngIf="lable.length" class="font-semibold">
    {{ lable }}
    <span *ngIf="required" class="font-extrabold text-red-900">*</span>
  </label>
  <div class="custom-input-container">
    <!-- Left Icon -->
    <ng-content select="[left-icon]"></ng-content>
    
    <!-- Input Field -->
    <ng-content select="[input]"></ng-content>
   

    <!-- Right Icon -->
    <ng-content select="[right-icon]"></ng-content>
  </div>
</div>
